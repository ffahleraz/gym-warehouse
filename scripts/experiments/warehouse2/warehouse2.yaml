warehouse-2-sac:
    env: Warehouse2-v0
    run: SAC
    stop:
        training_iteration: 3000
    checkpoint_freq: 100
    checkpoint_at_end: True
    config:
        Q_model: 
            hidden_activation: relu
            hidden_layer_sizes: 
                - 256
                - 256
                - 64
        policy_model:
            hidden_activation: relu
            hidden_layer_sizes: 
                - 256
                - 256
                - 64
        horizon: 2000
        soft_horizon: True
        no_done_at_end: True
        normalize_actions: False
        timesteps_per_iteration: 2000
        learning_starts: 20000
        buffer_size: 400000
        prioritized_replay: False
        target_network_update_freq: 1
        num_gpus: 1
        num_workers: 4